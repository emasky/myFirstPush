<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    set inteval and set time out
  </body>
  <script>
    function greetUser() {
      alert('welcome to my website ');
    }
    setTimeout(greetUser, 3000);

    num = 10;
    let timeIncre = setInterval(() => {
      num++;
      console.log(num);
      if (num >= 20) {
        clearInterval(timeIncre);
      }
    }, 1000);
  </script>
</html>
