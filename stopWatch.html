<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      select number
      <input type="number" name="" id="time" />
    </div>
    <div>
      <button id="setTime">Set time!</button>
    </div>
    <div id="display"></div>
  </body>
  <script>
    setTime.addEventListener('click', () => {
      let timeBox = time.value;
      let timeIncre = setInterval(() => {
        timeBox--;

        if (timeBox <= 0) {
          clearInterval(timeIncre);
        }
        display.innerHTML = timeBox;
      }, 1000);
    });
  </script>
</html>
