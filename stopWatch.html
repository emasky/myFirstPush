<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>COUNTDOWN TIMING</h1>
    <div>
      ENTER MINUTE
      <input type="number" name="" id="time" />
      ENTER SEC
      <input type="number" id="seconds" />
    </div>
    <div>
      <button id="setTime">Set time!</button>
      <button id="stopTime">stop Time</button>
    </div>
    <div id="display"></div>
  </body>
  <script>
    let stopWatch;
    setTime.addEventListener('click', () => {
      let timeBox = parseInt(time.value);
      let secods = parseInt(seconds.value);
      let covert = timeBox * 60 + secods;
      stopWatch = setInterval(() => {
        covert--;

        if (covert <= 0) {
          clearInterval(stopWatch);
        }
        display.innerHTML = covert;
      }, 1000);
    });

    stopTime.addEventListener('click', () => {
      clearInterval(stopWatch);
    });
  </script>
</html>
