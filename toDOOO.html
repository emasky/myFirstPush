<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <input type="text" id="inpval">
    <button id="addME">Add me</button>
    <ul id="todoList"></ul>

    <script>
        let list = [
            { title: '', status: '' }
        ];

        addME.addEventListener('click', () => {
            list.push({ title: inpval.value, status: 'undone' })
            display()
        })
        function display() {
            todoList.innerHTML = ''
            list.forEach((elem) => {
                todoList.innerHTML += `
                <div class="dp"> 
                <p>${elem.title} <buttton>${elem.status}</button></p>
                    </div>
                `
            })
        }
    </script>
</body>

</html>
