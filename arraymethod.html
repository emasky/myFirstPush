<script>
    let number = [1, 2, 3, 4, 5, 6, 7]

    // find number 
    let find = number.find((elem) => elem === 3)
    console.log(find);


    // find and get the index 
    let findIndex = number.findIndex((elem) => elem === 5)
    console.log(findIndex);

    // some
    let somed = number.some((elem) => elem % 3 === 0)
    console.log(somed);

    // every element must be true
    let everyed = number.every((elem) => elem % 2 === 0)
    console.log(everyed);

    // reduce
    let product = [
        { name: 'lolipop', price: 30 },
        { name: 'sweet', price: 320 },
        { name: 'rice', price: 330 },
        { name: 'bean', price: 340 },
    ]
    let calculate = product.reduce((acc, cur) => {
        return acc + cur.price
    }, 0)
    console.log(calculate);
