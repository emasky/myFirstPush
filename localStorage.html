<script>
    //JSON
    let user = {
        name: 'Ben',
        age: 10
    }
    localStorage.setItem('name', JSON.stringify(user))

    let localStr = JSON.parse(localStorage.getItem('name'))
    console.log(localStr);


    function deleteStorage(param) {
        localStorage.removeItem('name')
        // localStorage.clear

    }
</script>
